<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Page</title>
    <style>
        body {
            margin: 0;
            font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f4f4; /
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Adjusted viewport height */
            text-align: center;
        }

        .button {
            appearance: none;
            background-color: #007BFF; /* Primary button color */
            border: 2px solid #007BFF; /* Border color matches the background */
            border-radius: 15px;
            color: #ffffff; /* White text color */
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            padding: 16px 24px;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            width: auto; /* Adjusted width for content fitting */
            margin-top: 20px; /* Space above the button */
        }

        .button:hover, .button:focus {
            background-color: #0056b3; /* Darker shade on hover/focus */
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.5); /* Glow effect */
            transform: translateY(-2px); /* Slight lift */
        }

        .button:active {
            background-color: #004085; /* Even darker on active */
            border-color: #004085;
            box-shadow: none;
            transform: translateY(0);
        }

        .button:disabled {
            background-color: #ccc;
            border-color: #ccc;
            color: #666;
        }

        h1, h3 {
            color: #333; /* Maintaining consistent text color */
        }


        .second_container{
            text-align: center;
        }

        .top-bar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .logout-button {
            position: absolute;
            right: 20px;
            top: 10px;
            background-color: #ff4d4d; /* Red color for logout */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 50px;
            margin-top: 5px;
        }

        .logout-button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

    </style>
</head>
<body>
    <div>
        {% include 'NavBar.html' %}
    </div>
    <div class="container">
        {% if isEmpty %}
            <h1>Vous n'avez pas encore enregistré des listes d'absence.</h1>
        {% else %}
            <h1>Voici les listes d'absence.</h1>
        {% endif %}
    </div>
    <div class="second_container">
        <h3>Revenir à la page d'accueil</h3>
        <button class="button" id="seance" onclick="location.href='/teacher'">Revenir a la page d'acceuil</button>
    </div>
</body>
</html>
